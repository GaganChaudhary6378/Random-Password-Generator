<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="box-1">
        <h3>Generate a<br>random password</h3>
        <p>Never use an insecure password again.</p>
    </div>
    <div class="btn">
        <button id="button-el" onclick="generate1()">Generate passwords</button>
    </div>
    <div class="two-passwords">
        <p id="pass-1"> </p>
        <p id="pass-2"> </p>
    </div>
    <div class="box-2">
        <h3>Your personalised virtual ,<br>&nbsp;keyboard</h3>
        <p>&nbsp;Never use an insecure password again.</p>
    </div>
    <div class="text-box">
        <h3>You have entered :</h3>
        <p id="text-area"></p>
    </div>
    <div class="multi-btn">
        <div class="og-0">
        <button class="class1" id="button1">A</button>
        <button class="class1" id="button2">B</button>
        <button class="class1" id="button3">C</button>
        <button class="class1" id="button4">D</button>
        <button class="class1" id="button5">E</button>
        <button class="class1" id="button6">F</button>
        <button class="class1" id="button7">G</button>
        <button class="class1" id="button8">H</button>
        <button class="class1" id="button9">I</button>
        <button class="class1" id="button11">K</button>
        <button class="class1" id="button12">L</button>
        <button class="class1" id="button13">M</button>
        <button class="class1" id="button10">J</button>
        </div>
        <div class="og-1">
        <button class="class-2" id="button14">N</button>
        <button class="class-2" id="button15">O</button>
        <button class="class-2" id="button16">P</button>
        <button class="class-2" id="button17">Q</button>
        <button class="class-2" id="button18">R</button>
        <button class="class-2" id="button19">S</button>
        <button class="class-2" id="button20">T</button>
        <button class="class-2" id="button21">U</button>
        <button class="class-2" id="button22">V</button>
        <button class="class-2" id="button23">W</button>
        <button class="class-2" id="button24">X</button>
        <button class="class-2" id="button25">Y</button>
        <button class="class-2" id="button26">Z</button>
        </div>
        <div class="og-2">
        <button class="class-3" id="button27">1</button>
        <button class="class-3" id="button28">2</button>
        <button class="class-3" id="button29">3</button>
        <button class="class-3" id="button30">4</button>
        <button class="class-3" id="button31">5</button>
        <button class="class-3" id="button32">6</button>
        <button class="class-3" id="button33">7</button>
        <button class="class-3" id="button34">8</button>
        <button class="class-3" id="button35">9</button>
        <button class="class-3" id="button36">@</button>
        <button class="class-3" id="button37">#</button>
        <button class="class-3" id="button38">$</button>
        <button class="class-3" id="button39">%</button>
        </div>
        <div class="og-3">
        <button class="class-4" id="button41">&</button>
        <button class="class-4" id="button42">*</button>
        <button class="class-4" id="button43">(</button>
        <button class="class-4" id="button44">)</button>
        <button class="class-4" id="button45">-</button>
        <button class="class-4" id="button46">+</button>
        <button class="class-4" id="button47">=</button>
        <button class="class-4" id="button48">:</button>
        <button class="class-4" id="button49">'</button>
        <button class="class-4" id="button51">;</button>
        <button class="class-4" id="button52">/</button>
        <button class="class-4" id="button53">.</button>
        <button class="class-4" id="button54">?</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
